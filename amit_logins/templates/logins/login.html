{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | AMIT</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: roboto;
      height: 100vh;
      margin: 0;
      display: flex;
    }

    .left-side {
      flex: 1;
      background-image:
        linear-gradient(rgba(8, 11, 19, 0.4), rgba(9, 12, 20, 0.4)),url("{% static 'images/REN1.webp' %}");
      background-repeat: no-repeat;
      background-position: center center;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
      padding: 40px;
    }

    .left-side h1 {
      font-size: 2.5vw;
      font-weight: 900;
      /* background: rgba(0, 0, 0, 0.4); */
      padding: 6px 20px;
      border-radius: 10px;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.8);
    }

    .right-side {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #f5f8fc, #e9eef5);
    }

    .login-container {
      width: 400px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
      padding: 40px 35px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .login-container:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.12);
    }

    .brand-logo {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .brand-logo img {
      width: 120px;
    }

    .form-control {
      border-radius: 8px;
      border: 1px solid #d1d5db;
      padding: 10px 12px;
    }

    .form-control:focus {
      border-color: #2563eb;
      box-shadow: 0 0 5px rgba(37, 99, 235, 0.4);
    }

    .btn-success {
      width: 100%;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      padding: 10px;
    }

    .form-text {
      text-align: center;
      margin-top: 10px;
      font-size: 0.9rem;
    }

    .form-text a {
      text-decoration: none;
      color: #2563eb;
      font-weight: 500;
    }

    footer {
      text-align: center;
      color: #6b7280;
      font-size: 0.8rem;
      margin-top: 20px;
    }

    @media (max-width: 992px) {
      .left-side {
        display: none;
      }

      .right-side {
        flex: 1;
      }
    }
  </style>
</head>

<body>
  <div class="left-side">
    <h1 style="font-size: 3vw;">ATHITH MITHRA </h1>
    <h1>Industrial Technologies Private Ltd.</h1>
  </div>

  <div class="right-side">
    <div class="login-container">
      <div class="brand-logo">
        <img src="{% static 'images/logo.png' %}" alt="Logo">
      </div>

      <form method="POST" novalidate>
        {% csrf_token %}
        {% for field in form %}
        <div class="mb-3">
          {{ field }}
          {% if field.errors %}
          <div class="text-danger small mt-1">{{ field.errors|striptags }}</div>
          {% endif %}
        </div>
        {% endfor %}

        <button type="submit" class="btn btn-success">Login</button>

        <p class="form-text mt-3">
          Don't have an account? <a href="{% url 'register' %}">Register</a>
        </p>
      </form>

      <footer>
        Â© 2025 AMIT | All Rights Reserved
      </footer>
    </div>
  </div>
</body>
</html>
