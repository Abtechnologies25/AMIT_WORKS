{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMIT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Montserrat:wght@700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">



    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
        }

        .full-container {
            display: flex;
            height: 100vh;
            width: 100vw;
        }

        .toggle-password {
            position: absolute;
            top: 50%;
            right: 15px;
            transform: translateY(-50%);
            cursor: pointer;
            color: #666;
        }

        /* ---------------- LEFT SIDE ---------------- */
        .left-section {
            flex: 0.5;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            z-index: 1;
            overflow: hidden;
            background: linear-gradient(135deg, #f2f2f2, #eaeaea);
            /* soft white background */
        }

        #particles-left {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
        }

        .left-logo-anim {
            z-index: 2;
            position: relative;
            animation: scaleFadeIn 1.2s ease;
        }

        .left-logo-anim img {
            max-width: 250px;
        }




        @keyframes scaleFadeIn {
            0% {
                transform: scale(0.8);
                opacity: 0;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }


        .right-section {
            flex: 0.5;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .right-section::before {
            content: "";
            position: absolute;
            inset: 0;
            background-image: linear-gradient(to top right, rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.3)),
            url("{% static 'images/bg.jpg' %}");
            background-size: cover;
            background-position: center;
            z-index: -1;
        }

        /* Login box */
        .login-box {
            position: relative;
            z-index: 1;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(14px);
            -webkit-backdrop-filter: blur(14px);
            border-radius: 16px;
            padding: 40px;
            width: 90%;
            max-width: 400px;
            color: white;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease;
        }

        .login-box h4 {
            text-align: center;
            font-weight: 600;
            margin-bottom: 25px;
        }

        .form-group {
            margin-bottom: 16px;
            animation: fadeInUp 0.5s ease forwards;
            opacity: 0;
        }

        .form-group:nth-child(1) {
            animation-delay: 0.3s;
        }

        .form-group:nth-child(2) {
            animation-delay: 0.5s;
        }

        .login-box label {
            font-size: 0.9rem;
            margin-bottom: 5px;
            display: block;
        }

        .login-box input {
            width: 100%;
            padding: 10px 14px;
            border-radius: 8px;
            border: none;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
        }

        .login-box input:focus {
            outline: none;
            box-shadow: 0 0 5px #00bfff;
        }

        .btn-primary {
            width: 100%;
            padding: 10px;
            background-color: #00bfff;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            color: white;
            margin-top: 10px;
            animation: fadeInUp 0.5s ease forwards;
            animation-delay: 0.7s;
            opacity: 0;
        }

        .btn-primary:hover {
            background-color: #008ecc;
        }

        .login-box p {
            margin-top: 14px;
            text-align: center;
            font-size: 0.9rem;
            color: #eee;
            animation: fadeInUp 0.5s ease forwards;
            animation-delay: 0.9s;
            opacity: 0;
        }

        .login-box a {
            color: #00bfff;
            text-decoration: none;
        }

        .text-danger {
            color: #ffcdd2;
            font-size: 0.85rem;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .full-container {
                flex-direction: column;
            }

            .left-section,
            .right-section {
                width: 100%;
                height: 50%;
                flex: none;
            }
        }
    </style>
</head>

<body>
    <!-- Page Layout -->
    <div class="full-container">
        <!-- LEFT -->
        <div class="left-section">
            <div id="particles-left"></div>
            <div class="left-logo-anim ">
                <img src="{% static 'images/ABT_LOGO_BLACK_NO_BG.png' %}" alt="Company Logo">
            </div>
        </div>

        <!-- RIGHT -->
        <div class="right-section">
            <div class="login-box">
                <h4>LOGIN</h4>
                <form method="post" novalidate>
                    {% csrf_token %}
                    {% for field in form %}
                    <div class="form-group position-relative">
                        <!-- <label>{{ field.label }}</label> -->

                        {% if field.field.widget.input_type == "password" %}
                        <div class="position-relative">
                            {{ field }}
                            <span class="toggle-password" onclick="togglePassword('{{ field.id_for_label }}', this)">
                                <i class="fa fa-eye-slash"></i>
                            </span>
                        </div>
                        {% else %}
                        {{ field }}
                        {% endif %}

                        {% if field.errors %}
                        <div class="text-danger">{{ field.errors|striptags }}</div>
                        {% endif %}
                    </div>
                    {% endfor %}

                    <button type="submit" class="btn btn-primary">Login</button>
                    <p>Don't have an account? <a href="{% url 'register' %}">Register</a></p>
                </form>
            </div>
        </div>
    </div>

    <!-- Particle.js Init -->
    <script>
        particlesJS("particles-left", {
            "particles": {
                "number": { "value": 40 },
                "color": {
                    "value": ["#e60073", "#222222", "#555555"]
                },
                "shape": { "type": "circle" },
                "opacity": {
                    "value": 0.6,  // ← was 0.2
                    "random": true
                },
                "size": {
                    "value": 6,    // ← was 5
                    "random": true
                },
                "line_linked": {
                    "enable": true,
                    "distance": 100,
                    "color": "#888",  // ← darker than #bbb
                    "opacity": 0.4,   // ← was 0.2
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 1.2,
                    "direction": "none",
                    "random": false,
                    "straight": false,
                    "bounce": false
                }
            },
            "interactivity": {
                "events": {
                    "onhover": { "enable": true, "mode": "repulse" },
                    "onclick": { "enable": false }
                }
            },
            "retina_detect": true
        });
    </script>
    <script>
        document.oncontextmenu = () => false;
        document.onkeydown = e => {
            if (e.key == "F12" || (e.ctrlKey && e.key == "u")) return false;
        };
    </script>
    <script>
        function togglePassword(fieldId, iconElement) {
            const field = document.getElementById(fieldId);
            const icon = iconElement.querySelector("i");
            if (field.type === "password") {
                field.type = "text";
                icon.classList.remove("fa-eye-slash");
                icon.classList.add("fa-eye");
            } else {
                field.type = "password";
                icon.classList.remove("fa-eye");
                icon.classList.add("fa-eye-slash");
            }
        }
    </script>

</body>

</html>
