{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | AMIT</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    /* ==== Background & Layout ==== */
    body {
      /* font-family: 'Poppins', sans-serif; */
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      background-image: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)),
        url("{% static 'images/REN1.webp' %}");
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover;
    }

    /* ==== Card Container ==== */
    .login-container {
      width: 420px;
      background: #ffffff;
      border-radius: 16px;
      padding: 45px 35px;
      box-shadow: 0 12px 35px rgba(0, 0, 0, 0.25);
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .login-container:hover {
      transform: translateY(-4px);
      box-shadow: 0 18px 50px rgba(0, 0, 0, 0.35);
    }

    /* ==== Headings ==== */
    .login-container h1 {
      font-size: 2.5vw;
      font-weight: 800;
      color: #0a0a0a;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.15);
      margin-bottom: 5px;
    }

    .login-container h2 {
      font-size: 1.1vw;
      font-weight: 600;
      color: #0a0a0a;
      opacity: 0.9;
      margin-bottom: 25px;
    }

    /* ==== Logo ==== */
    .brand-logo img {
      width: 110px;
      margin-bottom: 15px;
    }

    /* ==== Inputs ==== */
    .form-control {
      border-radius: 8px;
      border: 1px solid #d1d5db;
      background: #f9fafb;
      padding: 10px 12px;
      font-size: 0.95rem;
      transition: all 0.3s ease;
    }

    .form-control:focus {
      border-color: #2563eb;
      box-shadow: 0 0 8px rgba(37, 99, 235, 0.3);
      background: #ffffff;
    }

    /* ==== Login Button ==== */
    .btn-login {
      width: 100%;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      padding: 10px;
      background: linear-gradient(135deg, #2563eb, #1d4ed8);
      color: #fff;
      transition: 0.3s;
      font-size: 1rem;
    }

    .btn-login:hover {
      background: linear-gradient(135deg, #1d4ed8, #1e40af);
      box-shadow: 0 0 15px rgba(37, 99, 235, 0.6);
    }

    /* ==== Text & Links ==== */
    .form-text {
      text-align: center;
      margin-top: 15px;
      font-size: 0.9rem;
      color: #4b5563;
    }

    .form-text a {
      text-decoration: none;
      color: #2563eb;
      font-weight: 500;
    }

    .form-text a:hover {
      text-decoration: underline;
    }

    /* ==== Footer ==== */
    footer {
      text-align: center;
      color: #6b7280;
      font-size: 0.8rem;
      margin-top: 25px;
    }

    /* ==== Responsive ==== */
    @media (max-width: 768px) {
      .login-container {
        width: 90%;
        padding: 35px 25px;
      }

      .login-container h1 {
        font-size: 6vw;
      }

      .login-container h2 {
        font-size: 3.5vw;
      }
    }
  </style>
</head>

<body>

  <div class="login-container">
    <h1>ATHITH MITHRA</h1>
    <h2>Industrial Technologies Private Ltd.</h2>

    <div class="brand-logo">
      <img src="{% static 'images/logo.png' %}" alt="Logo">
    </div>

    <form method="POST" novalidate>
      {% csrf_token %}
      {% for field in form %}
      <div class="mb-3">
        {{ field }}
        {% if field.errors %}
        <div class="text-danger small mt-1">{{ field.errors|striptags }}</div>
        {% endif %}
      </div>
      {% endfor %}

      <button type="submit" class="btn-login">Login</button>

      <p class="form-text mt-3">
        Don't have an account? <a href="{% url 'register' %}">Register</a>
      </p>
    </form>

    <footer>
      Â© 2025 AMIT | All Rights Reserved
    </footer>
  </div>

</body>
</html>
